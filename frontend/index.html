<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Prototype</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Blackjack Multiplayer</h1>
        <p>This is a work in progress build</p>
    </header>
    
    <div id="main-menu" class="">
        <div class="room-selection-container">
            <h3>Table Select</h3>
            <div class="table-container border">
                <table id="room-selection-table" class="rooms-table">
                <thead>
                    <tr> <th>Name</th> <th>Players</th> <th>Private</th> </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            <button id="create-room-btn">Create Game</button>
            <button id="join-btn">Join Game</button>
            <button id="refresh-btn">Refresh Servers</button>
        </div>

        <div id="modal-container" class="modal">
            <div class="modal-content border">
                <h4>Create Room</h4>
                <form id="create-form">
                    <div class="modal-input-container">
                        <div id="room-name-container">
                            <label for="room-name">Room name</label>
                            <input type="text" id="room-name-input" name="room-name">
                        </div>
                        <div>
                            <label for="username">Name</label>
                            <input type="text" id="username-input" name="username" value="Dayne" required>
                        </div>
                        <div>
                            <label for="bank">Bank</label>
                            <input type="number" id="bank-input" name="bank" value="1000" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Play</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>   
    </div>

    <div id="game-view" class="hidden">
        <div id="players-container" class="players-container">
            <!-- Players & Dealer will be inserted into this -->
        </div>
        <h3 id="status-text">Ready up</h3>
        <div id="bet-input-container" class="center">
            <label for="bet">Bet</label>
            <input type="number" id="bet-input" name="bet" value="100" min="0">
        </div>
        <div id="button-container" class="button-container hidden">
            <button id="hit-btn">Hit</button>
            <button id="stay-btn">Stay</button>
            <button id="dbl-down-btn">Double Down</button>
            <button id="split-btn">Split</button>
        </div>
        <div class="center">
            <button id="ready-btn">Ready</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="menuController.js" type="module"></script>
    <script src="blackjackController.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
